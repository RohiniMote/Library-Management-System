{% extends 'layout.html' %}
{% load crispy_forms_tags %}
<!--Sign Up Page -->
{% block content %}
<br>
<div class="container" style="width:50%;">
    <br>
    
    <div class="jumbotron" style="background-image: linear-gradient(to right, #ccd2eb, #ccd2eb)"">
        <center><h1>Registration Form</h1></center>  
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}

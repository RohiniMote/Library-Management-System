{% extends 'layout.html' %}
{% load crispy_forms_tags %}

<!-- Login Page -->
{% block content %}
<br>
<div class="container" style="width:50%;">
    <br>
    
    <div class="jumbotron" style="background-image: linear-gradient(to right, #ccd2eb, #ccd2eb)"">
        <center><h1>Login Form</h1></center>  
    <form method="post">
        {% csrf_token %}
        <div class="col-md-12">
        <label for="un">Enter Username:</label>
        <input type="text" name="un" id="un" class="form-control">
        </div>
        <br><br>
        <div class="col-md-12">
        <label for="pw">Enter Password:</label>
        <input type="password" name="pw" id="pw" class="form-control">
        </div>
        <br><br>
        <center>
        <button type="submit" class="btn btn-primary">Login</button>
    </center>
        </form>
    </div>
</div>
{% endblock %}
